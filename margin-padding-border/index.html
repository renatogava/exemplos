<!DOCTYPE html>
<html>
<head>
    <title>Margin, Padding e Border</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Content - conteúdo da caixa
    Padding - limpa a área em torno do conteúdo. Padding é transparente
    Border - borda que vai ao redor do padding e do content
    Margin - limpa a área em fora da borda. Margin é transparente. -->
    <div class="box content-box">conteúdo 1</div>

    <div class="box border-box">conteúdo 2</div>
</body>
</html>
