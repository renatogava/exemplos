<!DOCTYPE html>
<html>
<head>
    <title>Position Relative vs Absolute</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Relative - o elemento é posicionado de forma relativa a sua posição normal. 
        Absolute - o elemento é posicionado de forma absoluta ao seu primeiro pai posicionado-->
    <div class="container">
        <div class="box"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box"></div>
    </div>
</body>
</html>
