<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- none: esconde o elemento
        inline: não permite definir altura e largura. não respeita margin e padding no topo e no fundo. não vai quebrar linha
        block: vai quebrar linha
        inline-block: permite definir altura e largura, e vai quebrar linha -->
    <div class="container">
        <div class="box none">none</div>
        <div class="box inline">inline</div>
        <div class="box inline">inline</div>
        <div class="box inline-block">inline-block</div>
        <div class="box inline-block">inline-block</div>
        <div class="box block">block</div>
        <div class="box block">block</div>
    </div>
</body>
</html>
