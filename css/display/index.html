<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <link rel="stylesheet" href="../reset-css/reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- display: none: esconde o elemento
        display: inline: não vai quebrar linha. não permite definir altura e largura. não respeita margin no topo e no fundo.
        display: inline-block: permite definir altura e largura, e também não vai quebrar linha
        display: block: vai quebrar linha e permite definir altura e largura
        -->
    <div class="container">
        <div class="box none">none</div>
        <div class="box inline">inline</div>
        <div class="box block">block</div>
        <div class="box inline">inline</div>
        <div class="box inline-block">inline-block</div>
        <div class="box inline-block">inline-block</div>
        <div class="box block">block</div>
    </div>
</body>
</html>
